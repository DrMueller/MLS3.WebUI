<div class="log-in-container">
  <div class="log-in-content">
    <mat-card>
      <mat-card-title>{{ 'common.actions' | translate }}</mat-card-title>
      <mat-card-content>
        <button mat-stroked-button color="primary" (click)="logInAsync()" [disabled]="!canLogIn">
          <span *appBusyIndicator="isLoggingIn"></span>
          {{ 'shell.security.components.log-in.security.logIn' | translate }}
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title>Credentials</mat-card-title>
      <mat-card-content>
        <form (keyup.enter)="logInAsync()" class="example-form" [formGroup]="formGroup">
          <div>
            <div>
              <mat-form-field>
                <input matInput type="text" class="form-control" placeholder="Enter user name"
                  formControlName="userName">
                <mat-error [appValidationErrors]="formGroup.controls['userName']"></mat-error>
              </mat-form-field>
            </div>

            <div>
              <mat-form-field>
                <input matInput type="password" class="form-control" placeholder="Enter password"
                  formControlName="password">
                <mat-error [appValidationErrors]="formGroup.controls['password']"></mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
