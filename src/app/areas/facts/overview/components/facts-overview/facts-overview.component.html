<mat-card class="mat-card">
    <mat-card-title>Actions</mat-card-title>
    <mat-card-content>
        <button mat-stroked-button color="primary" (click)="createFact()">Create</button>
    </mat-card-content>
</mat-card>

<mat-card class="mat-card">
    <mat-card-title>Overview</mat-card-title>
    <mat-card-content>
        <app-mat-table [rowSelectionType]="0" [columnDefinitions]="columnDefinitions" idSelector="id"
            [data]="overviewEntries">
        </app-mat-table>

        <ng-template #edit>
            <app-edit-individual (editRequested)="editIndividual($event)"></app-edit-individual>
        </ng-template> -->
    </mat-card-content>
</mat-card>
