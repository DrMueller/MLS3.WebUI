<mat-card class="mat-card">
  <mat-card-title>{{ 'common.overview' | translate }}</mat-card-title>
  <mat-card-content>
    <button mat-stroked-button color="primary" (click)="createFact()">{{ 'common.create' | translate }}</button>
    <button mat-stroked-button color="warn"
      (click)="deleteAllFactsAsync()">{{ 'common.deleteAll' | translate }}</button>
  </mat-card-content>
</mat-card>

<mat-card class="mat-card">
  <mat-card-title>{{ 'common.overview' | translate }}</mat-card-title>
  <mat-card-content>
    <app-mat-table [rowSelectionType]="0" [columnDefinitions]="columnDefinitions" idSelector="id"
      [data]="overviewEntries">
      <ng-template #actions let-row="row">
        <app-context-menu-template>
          <div class="button">
            <button mat-menu-item (click)="edit(row.id)">{{ 'common.edit' | translate }}
            </button>
          </div>
          <div class="button">
            <button mat-menu-item (click)="deleteAsync(row.id)">{{ 'common.delete' | translate }}
            </button>
          </div>
        </app-context-menu-template>
      </ng-template>
    </app-mat-table>
  </mat-card-content>
</mat-card>
