<p>
    <button mat-raised-button class="btn btn-primary">Primary</button>
    <button mat-raised-button class="btn btn-accent">Accent</button>
    <button mat-raised-button class="btn btn-warn">Warn</button>
    <button mat-raised-button class="btn btn-disabled">Disabled</button>
</p>

<p>
    <button mat-raised-button color="primary">Primary Native</button>
    <button mat-raised-button color="accent">Accent Native</button>
    <button mat-raised-button color="warn">Warn Native</button>
</p>

<p>
    <button mat-raised-button color="primary" (click)="toggleBusyIndicator()">
        <span *appBusyIndicator="isBusyIndicatorShown"></span>
        <span>Busy!</span>
    </button>
</p>
