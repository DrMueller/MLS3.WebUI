<mat-card>
    <mat-card-title>Actions</mat-card-title>
    <mat-card-content>
        <button mat-stroked-button color="primary" (click)="saveAsync()" [disabled]="!canSave">Save</button>
        <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <div class="form-fields-row">
                <div class="form-field">
                    <mat-form-field>
                        <input matInput type="text" class="form-control" placeholder="Enter session name"
                            formControlName="sessionName">
                        <mat-error [appValidationErrors]="formGroup.controls['sessionName']"></mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>

<app-facts-selection (factsSelectionChanged)="factsSelectionChanged($event)"
    [selectedFactIds]="initiallySelectedFactIds"></app-facts-selection>
