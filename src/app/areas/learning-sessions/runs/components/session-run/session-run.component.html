<div *ngIf="currentFact">
    <div class="main">
        <div class="main-flex-container">
            <div class="command-flex-row">
                <div class="command-flex-item">
                    <button class="command-button" mat-icon-button color="primary" (click)="showPreviousFact()"
                        [disabled]="!canShowPreviousFact">
                        <mat-icon>arrow_backward</mat-icon>
                    </button>
                </div>

                <div class="state-description">
                    <h3>{{ runStateDescription }}</h3>
                </div>

                <div class="command-flex-item">
                    <button class="command-button" mat-icon-button color="primary" (click)="showNextFact()"
                        [disabled]="!canShowNextFact">
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                </div>
            </div>

            <div class="question-flex-container">
                <div class="question-flex-item">
                    <label>{{ currentFact.questionText }}</label>
                </div>
            </div>

            <div *ngIf="!isAnswerShown" class="answer-flex-container">
                <button class="command-button" mat-icon-button color="accent" (click)="showAnswer()">
                    <mat-icon>slideshow</mat-icon>
                </button>
            </div>

            <div *ngIf="isAnswerShown" class="answer-flex-container">
                <div class="answer-flex-editor">
                    <p-editor readonly="true" [(ngModel)]="currentFact.answerText">
                        <p-header>
                        </p-header>
                    </p-editor>
                </div>
            </div>
        </div>
    </div>
</div>
