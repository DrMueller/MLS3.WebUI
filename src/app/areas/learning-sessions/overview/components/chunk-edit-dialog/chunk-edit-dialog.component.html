<h2 mat-dialog-title>
  {{ 'areas.learning-sessions.overview.components.chunk-edit-dialog.chunkEditDialog' | translate }}
</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="form-fields-container">
      <div>
        <mat-form-field>
          <input matInput type="text" class="form-control"
            placeholder="{{ 'areas.learning-sessions.overview.components.chunk-edit-dialog.chunkNamePlaceholder' | translate }}"
            formControlName="chunkName">
          <mat-error [appValidationErrors]="formGroup.controls['chunkName']"></mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            placeholder="{{ 'areas.learning-sessions.overview.components.chunk-edit-dialog.chunkSizePlaceholder' | translate }}"
            matInput type="number" class="form-control" formControlName="chunkSize">
          <mat-error [appValidationErrors]="formGroup.controls['chunkSize']"></mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<div class="actions">
  <div mat-dialog-actions>
    <button mat-stroked-button color="primary" [disabled]="!canSave"
      (click)="save()">{{ 'common.save' | translate }}</button>
    <button mat-stroked-button color="accent" (click)="cancel()">{{ 'common.cancel' | translate }}</button>
  </div>
</div>
