<mat-card class="mat-card">
    <mat-card-title>Actions</mat-card-title>
    <mat-card-content>
        <button mat-stroked-button color="primary" (click)="createSession()">Create</button>
        <button mat-stroked-button color="accent" (click)="runSession()" [disabled]="!canRunSession">Run!</button>
    </mat-card-content>
</mat-card>

<mat-card class="mat-card">
    <mat-card-title>Overview</mat-card-title>
    <mat-card-content>
        <app-mat-table (selectionChanged)="selectionChanged($event)" [rowSelectionType]="1" [columnDefinitions]="columnDefinitions" idSelector="id"
            [data]="overviewEntries">
        </app-mat-table>

        <ng-template #deleteTemplate>
            <app-button-template #deleteTemplate materialIcon="delete_outline" materialColor="warn"
                (buttonClick)=deleteAsync($event)></app-button-template>
        </ng-template>

        <ng-template #editTemplate>
            <app-button-template #editTemplate materialIcon="edit" materialColor="primary" (buttonClick)=edit($event)>
            </app-button-template>
        </ng-template>

    </mat-card-content>
</mat-card>
