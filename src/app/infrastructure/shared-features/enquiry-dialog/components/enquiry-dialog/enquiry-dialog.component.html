<h2 mat-dialog-title>{{ enquiry.headingText }}</h2>
<mat-dialog-content>{{ enquiry.questionText }}</mat-dialog-content>

<div class="actions">
    <div mat-dialog-actions>
        <button mat-stroked-button color="primary" (click)="yesClicked()">Yes</button>
        <button mat-stroked-button color="accent" (click)="noClicked()">No</button>
    </div>
</div>
