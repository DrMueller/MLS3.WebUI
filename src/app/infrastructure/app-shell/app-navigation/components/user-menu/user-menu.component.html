<div class="main-container">
  <div class="welcome-container">
    <div class="welcome-container-item">
      <span>
        {{ 'infrastructure.app-shell.app-navigation.welcomeHeading' | translate:{userName: userName} }}
      </span>
    </div>
  </div>

  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>

  <div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="subMenu">{{ 'infrastructure.app-shell.app-navigation.switchLanguage' | translate }}</button>
      <mat-divider></mat-divider>

      <ng-container *ngIf=" !isUserAuthenticated">
        <button mat-menu-item (click)="logIn()">{{ 'infrastructure.app-shell.app-navigation.logIn' | translate }}</button>
      </ng-container>

      <ng-container *ngIf="isUserAuthenticated">
        <button mat-menu-item (click)="logOut()">{{ 'infrastructure.app-shell.app-navigation.logOut' | translate }}</button>
      </ng-container>
    </mat-menu>

    <mat-menu #subMenu="matMenu">
      <mat-radio-group [value]="currentLanguage">
        <div class="language-container">
          <mat-radio-button class="language-button" value="en" (click)="switchLanguageToEnglish()">{{ 'infrastructure.app-shell.app-navigation.switchToEnglish' | translate }}
          </mat-radio-button>
          <mat-radio-button class="language-button" value="de" (click)="switchLanguageToGerman()">{{ 'infrastructure.app-shell.app-navigation.switchToGerman' | translate }}
          </mat-radio-button>
        </div>
      </mat-radio-group>
    </mat-menu>
  </div>
</div>
